name: Android | Shorebird + Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  release-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Java (required for Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4️⃣ Ruby (for Fastlane)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.3"
          bundler-cache: true
          working-directory: android

      # 5️⃣ Install Shorebird
      - name: Install Shorebird CLI
        run: |
          dart pub global activate shorebird
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      # 6️⃣ Verify Shorebird
      - name: Verify Shorebird
        run: shorebird --version

      # 7️⃣ Shorebird Release (BUILD HAPPENS HERE)
      - name: Shorebird Android Release
        run: |
          shorebird release android \
            --flavor production \
            --target lib/main_production.dart

      # 8️⃣ Debug APK output (VERY IMPORTANT)
      - name: Verify APK exists
        run: |
          ls -la build/app/outputs/bundle/productionRelease/

      # 9️⃣ Distribute via Fastlane → Firebase
      - name: Distribute to Firebase App Distribution
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: |
          bundle exec fastlane android firebase_distribution
        working-directory: android
